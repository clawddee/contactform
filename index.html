<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Karla">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>


</head>
<body>

  <form id="contact-form">
    <h2> Contact Us</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="first-name">First Name <span>*</span></label>
        <input type="text" id="first-name" name="first-name" required>
        <div class="error-message">This field is required</div>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name <span>*</span></label>
        <input type="text" id="last-name" name="last-name" required>
        <div class="error-message">This field is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email Address <span>*</span></label>
      <input type="email" id="email" name="email" required>
      <div class="error-message">Please enter a valid email address</div>
    </div>
    <div class="form-group">
      <label>Query Type <span>*</span></label>
      <div class="radio-group">
        <label>
          <input type="radio" name="query-type" value="general" required> General Enquiry
        </label>
        <label>
          <input type="radio" name="query-type" value="support" required> Support Request
        </label>
      </div>
      <div class="error-message">Please select a query type</div>
    </div>
    <div class="form-group">
      <label for="message">Message <span>*</span></label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <div class="error-message">This field is required</div>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" name="consent" required> I consent to being contacted by the team
      </label>
      <div class="error-message">To submit this form, please consent to being contacted</div>
    </div>
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      let valid = true;
      const errorMessages = document.querySelectorAll('.error-message');
      
      errorMessages.forEach(error => error.style.display = 'none');
      
      const firstName = document.getElementById('first-name');
      const lastName = document.getElementById('last-name');
      const email = document.getElementById('email');
      const queryType = document.querySelector('input[name="query-type"]:checked');
      const message = document.getElementById('message');
      const consent = document.querySelector('input[name="consent"]');
      
      if (!firstName.value.trim()) {
        firstName.nextElementSibling.style.display = 'block';
        valid = false;
      }
      
      if (!lastName.value.trim()) {
        lastName.nextElementSibling.style.display = 'block';
        valid = false;
      }
      
      if (!email.value.trim() || !email.validity.valid) {
        email.nextElementSibling.style.display = 'block';
        valid = false;
      }
      
      if (!queryType) {
        document.querySelector('.radio-group .error-message').style.display = 'block';
        valid = false;
      }
      
      if (!message.value.trim()) {
        message.nextElementSibling.style.display = 'block';
        valid = false;
      }
      
      if (!consent.checked) {
        consent.parentElement.nextElementSibling.style.display = 'block';
        valid = false;
      }
      
      if (valid) {
        alert('Message Sent!\nThanks for completing the form. We\'ll be in touch soon!');
        this.reset();
      }
    });
  </script>
</body>
</html>
